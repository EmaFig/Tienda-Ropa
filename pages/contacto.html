    <title>CLOTHES</title>

    <script>
                        //IR ARRIBA

                $(document).ready(function(){

                $('.ir-arriba').click(function(){
                    $('body, html').animate({
                        scrollTop: '0px'
                    }, 300);
                });

                $(window).scroll(function(){
                    if( $(this).scrollTop() > 0 ){
                        $('.ir-arriba').slideDown(300);
                    } else {
                        $('.ir-arriba').slideUp(300);
                    }
                });

                });
    </script>

   
</head>
<body>
    <span class="ir-arriba"><i class="fas fa-chevron-up"></i></span>
